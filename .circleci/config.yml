version: "2.1"
jobs:
  up-jenkins:
    docker:
      - image: deadcoder11u2/ci-img
    steps:
      - checkout
      - run: okteto context use https://cloud.okteto.com --token $OKTETO_TOKEN
      - run: |
          cd jenkins-agent
          okteto deploy -n automation-server-srikanth-iyengar
  test:
    docker:
      - image: ubuntu
    steps:
      - checkout

workflows:
  build_and_test:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                master
    jobs:
      - up-jenkins
