version: "2.1"
jobs:
  up-jenkins:
    docker:
      - image: deadcoder11u2/ci-img
    steps:
      - checkout
      - run: okteto context use https://cloud.okteto.com --token $OKTETO_TOKEN
  test:
    docker:
      - image: ubuntu
    steps:
      - checkout
workflows:
  build_and_test:
    jobs:
      - up-jenkins
